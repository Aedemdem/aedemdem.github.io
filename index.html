<!DOCTYPE html>
<html>
<head>
  <title>Aedemdem</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      font-size: 16px; /* Ukuran teks awal */
    }
    
    /* Header styling */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    /* Navigation styling */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    nav ul {
      list-style-type: none;
      display: flex;
    }
    
    nav ul li {
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }
    
    nav ul li a:hover {
      background-color: #555;
    }
    
    /* Bottom navigation styling */
    .bottom-navigation {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    
    .bottom-navigation ul {
      display: flex;
    }
    
    .bottom-navigation ul li {
      flex-grow: 1;
    }
    
    .bottom-navigation ul li a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }
    
    .bottom-navigation ul li a:hover {
      background-color: #555;
    }
    
    /* Logo styling */
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    
    /* Section styling */
    section {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    
    /* Footer styling */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      header, section, footer {
        padding: 10px;
      }
      
      nav {
        display: none;
      }
      
      .bottom-navigation {
        display: block;
      }
      
      /* Ukuran teks pada perangkat mobile */
      body {
        font-size: 4vw; /* Atur ukuran teks relatif terhadap lebar viewport */
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="assets/logo.png" alt="Logo">
        <h1>Web Aedemdem</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section>
    <h2>Section</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </section>
  
  <footer>
    <p>Footer</p>
  </footer>

  <div class="bottom-navigation">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</body>
</html>
